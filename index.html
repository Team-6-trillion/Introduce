<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/members.css" />

  <style>
    body {
      height: 100%;
      padding: 0;
      margin: 0;
      min-width: 1340px;
    }
    .parent {
      overflow: scroll;
      height: 100vh;
      scroll-snap-type: y mandatory;
    }

    section {
      min-width: 1000px;
      overflow: hidden;
      width: 100%;
      height: 100vh;
      scroll-snap-align: start;
    }

    .main-section {
      position: relative;
      background-color: white;
    }
    .members-section {
      background-color: black;
      color: #999;
    }
  </style>

  <!-- 한글 자모음 처리 Hangul-js -->
  <script src="https://unpkg.com/type-hangul"></script>

  <body>
    <!-- 메인 페이지 -->
    <div class="parent">
      <section class="main-section">
        <div class="current weather">
          <span class="temperature"></span>
        </div>
        <div class="intro1-wrap">
          <div class="intro1">조조를 소개합니다.</div>
          <pre class="text" id="target" align="left">
            우리팀의 특징은 조금 이상하다는 겁니다. 하지만 그런 우리에게도 철학은 있습니다.
            <br>바로 멋있어 보이는 것은 다 때려넣자! 그리고 디자인은
            <br>디자이너에게 맡기자! 열정! 열정! 순정!</pre>
        </div>
        <h2 class="intro2">'Let me <br />introduce our team';</h2>
        <div class="intro2cover"></div>
      </section>
      <!-- 멤버 소개 -->
      <section class="members-section">
        <div class="wrapper">
          <ul class="team">
            <li class="team-item">
              <a href="./sjh/mypage.html">
                <div class="profile profile_red">
                  <img src="sjh/ㅇㅇㅇ.jpg" />
                  <div class="profile-contents">
                    <h2>손주형<span> 소개 </span></h2>
                    <p style="font-size: 15px; color: red">
                      지금 제가 뭘 하고 있는지 모르겠습니다.
                    </p>
                  </div>
                </div>
              </a>
            </li>
            <li class="team-item">
              <a href="./yewon/index.html">
                <div class="profile profile_blue">
                  <img
                    src="https://search.pstatic.net/common/?src=http%3A%2F%2Fimgnews.naver.net%2Fimage%2F5575%2F2020%2F07%2F23%2F0000124767_001_20200723104041438.jpg&type=sc960_832"
                  />
                  <div class="profile-contents">
                    <h2>이예원<span> 소개 </span></h2>
                    <p>블라블라블라블라</p>
                  </div>
                </div>
              </a>
            </li>
            <li class="team-item">
              <a href="./wooseob/WOOSEOB.html">
                <div class="profile profile_purple">
                  <img src="wooseob/이미지/KakaoTalk_20231006_192636416.jpg" />
                  <div class="profile-contents">
                    <h2>유우섭<span> 조원 </span></h2>
                    <p></p>
                  </div>
                </div>
              </a>
            </li>
            <li class="team-item">
              <a href="./hoyeong/hoyeong.html">
                <div class="profile profile_yellow">
                  <img src="./hoyeong/img/main.jpeg" />
                  <div class="profile-contents">
                    <h2>전호영<span> 팀장 </span></h2>
                    <p style="font-size: 15px; color: #fffcb4">
                      어려운게 아니고 낯선거에요~!
                    </p>
                  </div>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </section>
    </div>

    <script src="./js/weather.js"></script>
    <script>
      TypeHangul.type("#target", {
        intervalType: 40,
      });
    </script>
  </body>
</html>
